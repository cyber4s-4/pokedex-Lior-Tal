<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Pok√©dex</title>
</head>

<body>
    <div class="main-container">
        <div class="container-left">
            <div class="background-circle"></div>
            <h1 class="title">Lior`s & Tal`s Pokedex</h1>
            <section class="discover">
                <button class="btn"><a href="./pokemon.html">Discover!</a></button>
                <img class="pokeball" src="./img/Group 3.png" alt="">
            </section>
            <section class="featured">
                <h3 class="featured-title">Featured:</h3>
                <div class="featured-pokemon-container">
                    <div class="featured-pokemon left">
                        <img class="pokemon-img"
                            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png">
                        <div class="description">
                            <h4 class="pokemon-name" >Ditto</h4>
                            <div class="type-container">
                                <img class="bug" src="./icons/bug.svg">
                                <img class="rock" src="./icons/rock.svg">
                            </div>
                        </div>
                    </div>
                    <div class="featured-pokemon center">
                        <img class="pokemon-img"
                            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png">
                        <div class="description">
                            <h4 class="pokemon-name" >Ditto</h4>
                            <div class="type-container">
                                <img class="grass" src="./icons/grass.svg">
                                <img class="poison" src="./icons/poison.svg">
                            </div>
                        </div>
                    </div>
                    <div class="featured-pokemon right">
                        <img class="pokemon-img"
                            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/12.png">
                        <div class="description">
                            <h4 class="pokemon-name" >Ditto</h4>
                            <div class="type-container">
                                <img class="ice" src="./icons/ice.svg">
                                <img class="water" src="./icons/water.svg">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="container-right">
            <div class="banner"><img class="banner-img" src="./img/Group 2.png" alt="Mewtwo & Mew"></div>
        </div>
    </div>
</body>

</html>
