<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./discover.js"></script>
    <title>Discover</title>
</head>

<body>
    <!-- <embed name="pokemonMusic" src="./audio/105-rival appears.mp3" loop="true" hidden="true" autostart="true"> -->
    <h1 class="title">Discover any pokemon from the Kanto region (Gen 1)</h1>
    <section class="search">
        <input type="text" name="viewport" id="search-box" class="search-box">
        <button id="search-btn" class="btn-search btn">search</button>
        <button id="surprise-btn" class="btn-surprise btn">surprise!</button>
        <button id="all-btn" class="all-btn btn">All</button>
    </section>
    <div id="pokemon-container" class="pokemon-container" style="display: none"></div>
    <button id="up-btn" class="btn-up btn">GO UP</button>
    <script>
        let scrollUpBtn = document.getElementById("up-btn")
        scrollUpBtn.addEventListener("click", () => {
            document.body.scrollTop = 0
            document.documentElement.scrollTop = 0
        })
    </script>
    <div class="all-pokemon-container" id="all-pokemon-container"></div>
    <div class="return">
        <a href="./index.html"><button id="surprise-btn" class="btn-surprise btn">Return</button></a>
    </div>
</body>

</html>
